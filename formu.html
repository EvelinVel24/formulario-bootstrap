<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Envío</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <form action="mensaje.html" method="get" target="_blank">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" value="Marcos" required>
        </div>
        <div class="form-group col-md-4">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" value="Ortega" required>
        </div>
        <div class="form-group col-md-4">
          <label for="usuario">Nombre de Usuario</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control" id="usuario" name="usuario" value="marO" required>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="ciudad">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" name="ciudad" value="New York" required>
        </div>
        <div class="form-group col-md-6">
          <label for="motivo">Motivo</label>
          <select class="form-control" id="motivo" name="motivo" required>
            <option value="" disabled selected>Selecciona una opción</option>
            <option value="deposito">Depósito</option>
            <option value="giro">Giro</option>
            <option value="consulta">Consulta de saldo</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>¿Desea ver la respuesta en pantalla?</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ver-respuesta" name="ver-respuesta">
          <label class="form-check-label" for="ver-respuesta">
            Sí
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Solicitar</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
